<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Instagrab</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/7ec4b8c3.main.css">
        <script src="scripts/vendor/f7f27360.modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->




        <div class="container">

            <div class="header">
                <div class="wrapper">
                    <h3 class="text-muted">insta<span>grab</span></h3>
                    <p>really cool tagline</p>
                    <a href="https://instagram.com/oauth/authorize/?client_id=1eea9a1ec1c8424b816843a6b6509883&redirect_uri=http://flackap.com/instagrab/&response_type=token">
                        <div class="authorize">
                            <span class="auth-span">Sign In To Instagram<span>
                            <img class="auth-logo" src="images/9b432729.Instagram_Icon_Large.png">
                        </span></span></div>
                    </a>
 
                    
                </div>
            </div>

            <div class="nav begin">   
                        <ul>

                            <li>
                                <label class="user-label" for="user">User:</label>
                                <input class="user" placeholder="cool" value="flackap">
                            </li>
                            <li class="dates">
                                <label for="from">From:</label>
                                <input type="text" id="from" name="from" placeholder="Date search">
                                <label for="to">To:</label>
                                <input type="text" id="to" name="to" placeholder="coming soon!">
                            </li>
                            <li>
                                <a class="route" href="#"><div class="grab">grab images</div></a>
                            </li>
                         
                        </ul>    
                        <div class="iso-tags">
                        </div>
                        <p class="start">start grabbing! <img class="start-button" src="images/0b9671a9.arrow.png"></p>
                        <p class="hide-button">hide <img src="images/abdf9a98.x.png"> </p>
            </div>

            
            <div class="wrapper image-list" id="image-list"></div>


            
            
        </div>

         <footer class="footer">Lovingly Crafted by <a href="http://FlackAP.com">Andy Flack</a></footer>

        <script type="text/template" id="photo-template">
            <div class="view cool-view isotope-item">
                <img src="<%= item.get('images').standard_resolution.url %>"/>  
                <div class="mask">  
                    <h2> <%= moment(new Date(parseInt(item.get('created_time'))*1000)).format("MM-DD-YYYY") %></h2>  
                    <p>
                        <% if (item.get('caption')) { %>
                            <%= item.get('caption').text %>
                        <% } %>
                    </p>  
                    <p><%= item.get('likes').count %> likes, <%= item.get('comments').count%> comments</p>  
                </div>  
            </div>
        </script>

        <script src="scripts/76961474.vendor.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <script src="scripts/8f51b166.main.js"></script>

        <script src="scripts/491c175a.plugins.js"></script>
</body>
</html>
